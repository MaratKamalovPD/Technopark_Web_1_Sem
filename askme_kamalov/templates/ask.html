{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
   <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="../static/css/main.css" rel="stylesheet">
  </head>
<body>

<h1>New Question</h1>
  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input  class="form-control" maxlength="20" placeholder="How to build a moon park ?">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="10" maxlength="500" placeholder="Really how? Have no idea about it"></textarea>
    </div>
  </div>
  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-10">
      <input  class="form-control" placeholder="moon, park, puzzle">
    </div>
  </div>
  <div class="mb-3 row">
    <label  class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">ASK!</button>
  </div>
    </div>
  </div>

<script src="../static/js/bootstrap.js" ></script>
</body>
</html>

{% endblock %}
